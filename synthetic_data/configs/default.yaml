# Default configuration for synthetic data generation
# Run with: python -m synthetic_data.generate run --config synthetic_data/configs/default.yaml

# Model settings
model: "x-ai/grok-4.1-fast"
base_url: "https://openrouter.ai/api/v1"

# Generation settings
max_tokens: 4096
timeout: 300  # seconds

# Concurrency settings
max_concurrent: 50  # Maximum concurrent API calls
batch_size: 100     # Tasks to fetch per batch

# Dataset settings
datasets: []        # Empty = use all datasets (105 total)
dataset_size: 50    # Number of entries per dataset
dataset_seed: 42    # Random seed for reproducibility

# Variation settings (5 templates x 2 temperatures = 10 variations per entry)
prompt_templates: []  # Empty = use all templates
temperatures: []      # Empty = use default [0.4, 0.7]

# Output settings
db_path: "generation.db"
store_failures: true  # Store failed attempts for analysis

# Retry settings
max_retries: 5
base_delay: 1.0      # Base delay for exponential backoff
max_delay: 60.0      # Maximum delay between retries
backoff_factor: 2.0  # Multiplier for exponential backoff
